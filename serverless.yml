service: abap-package-version-shield
org: sbcgua
app: abapversionshield

# stages:
#   default:
#     params:
#       key1: devValue
#   prod:
#     params:
#       key1: prodValue

build:
  bandle: true

provider:
  name: aws
  # runtime: nodejs18.x
  runtime: nodejs22.x
  region: eu-west-1
  stage: ${opt:stage, 'dev'}

# package:
#   patterns:
#     - '!**'
#     - 'package.json'
#     - 'package-lock.json'
#     # - 'handler.js'
#     # - 'node_modules/**'
#     - 'src/**'

functions:
  getAbapVersionShieldJson:
    handler: handler.getShieldJson
    memorySize: 128
    events:
      - http:
          path: version-shield-json/{sourcePath+}
          method: get
          cors: true
      - http:
          path: /
          # cors: true
          method: get
          integration: mock
          request:
            template:
              application/json: '{"statusCode": 301}'
          response:
            template: redirect
            headers:
              Location: "'https://sbcgua.github.io/abap-package-version-shield'"
            statusCodes:
              301:
                pattern: ''

plugins:
  - serverless-domain-manager

# shield.abappm.com
# badge.abappm.com

custom:
  stageDomainName:
    dev: dev-shield.abap.space
    qa: qa-shield.abap.space
    prod: shield.abap.space
  stageCertificateName:
    dev: '*.abap.space'
    qa: '*.abap.space'
    prod: '*.abap.space'
  customDomain:
    domainName: ${self:custom.stageDomainName.${self:provider.stage}}
    certificateName: ${self:custom.stageCertificateName.${self:provider.stage}}
    endpointType: 'regional'
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
